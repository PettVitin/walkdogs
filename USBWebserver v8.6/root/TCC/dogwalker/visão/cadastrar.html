<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WalkDogs - Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="shortcut icon" href="imagens/short.png" type="png">
    <link rel="stylesheet" href="libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/package/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/label.css">


</head>


<body background="imagens/fundo.webp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">

            <img src="imagens/logo.png" width="50" height="50">
        </a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
<span class="navbar-toggler-icon"></span>
</button>
        <div class=" navbar-collapse text-right" id="navbarNavDropdown">
            <h2 class="text-white"><i class="text-white">WalkDogs</i></h2><br>
        </div>
        </div>
    </nav>
    <div id="box login col-md-12" class="">
        <form method="post" class="" action="">
            <div class="text-center col-md-12 center">
                <span class="navbar-toggler-icon"></span>
                <h1 class="text-white"><i>Cadastrar-me</i></h1><br>
                <i class="text-white mdi mdi-dog mdi-48px"></i>
                <p>
                    <label class="text-white" for="nome" id="label"><i>E-mail:</i></label>
                    <br>
                    <input id="email" name="email" required="required" type="e-mail" class="text-primary" placeholder="exemplo@walkdogs.com" />
                </p>
                <p>
                    <label class="text-white" for="password" id="label"><i>Senha:</i></label>
                    <br>
                    <input id="password" name="password" required="required" class="text-primary" type="password" placeholder="********" />
                </p>
                <p>
                    <a class="btn btn-success align-center" href="login.html" role="button"><i class="text-white mdi mdi-paw mdi-16px"></i>  Realizar cadastro</a>
                    <a class="btn btn-danger align-center" href="login.html" role="button"><i class="text-white mdi mdi-exit-to-app mdi-16px"></i>  Sair</a>
                </p>

                </span>
        </form>
        </div>
        <script src="libs/sweetalert2/package/dist/sweetalert2.all.js"></script>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.js"></script>
</body>

</html>
